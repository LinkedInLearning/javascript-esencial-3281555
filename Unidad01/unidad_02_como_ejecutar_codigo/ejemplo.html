<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo página HTML con JavaScript</title>
</head>

<body>

  <h1>Hola mundo!</h1>

  <p>Este es un ejemplo de una página web con código JavaScript.</p>

  <script>
    // JavaScript code
    function saludo(nombre) {
      return "Hola, " + nombre + "!";
    }

    let usuario = "Marcos";
    let mensajeSaludo = saludo(usuario);

    alert(mensajeSaludo);
  </script>

  <script src="./logica.js"></script>

</body>
